<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabila Gallery - Digital Scrapbook Si Kecil</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1D3557 0%, #C9ADA7 50%, #F1C0E8 100%);
            color: #FFF2E6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1D3557 0%, #C9ADA7 50%, #F1C0E8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #FFF2E6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            text-align: center;
            max-width: 80%;
        }

        /* Error Message */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(230, 57, 70, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 9999;
            display: none;
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .main-content.loaded {
            opacity: 1;
        }

        /* Animated Background Elements */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        .bg-decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            background-color: #E63946;
            top: -100px;
            left: -100px;
            animation-duration: 25s;
        }

        .bg-decoration:nth-child(2) {
            width: 400px;
            height: 400px;
            background-color: #F1C0E8;
            bottom: -150px;
            right: -150px;
            animation-duration: 30s;
            animation-delay: 2s;
        }

        .bg-decoration:nth-child(3) {
            width: 250px;
            height: 250px;
            background-color: #C9ADA7;
            top: 50%;
            left: 50%;
            animation-duration: 35s;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.05);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.95);
            }
            75% {
                transform: translate(30px, 50px) scale(1.02);
            }
        }

        /* Additional Background Elements */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: shapeRotate 30s infinite linear;
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.3);
        }

        .shape-square {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
        }

        .shape-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes shapeRotate {
            0% {
                transform: rotate(0deg) translateX(100px);
            }
            50% {
                transform: rotate(180deg) translateX(100px);
            }
            100% {
                transform: rotate(360deg) translateX(100px);
            }
        }

        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .light-beam {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            animation: lightBeamMove 10s infinite linear;
        }

        @keyframes lightBeamMove {
            0% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Additional Background Elements */
        .falling-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 20px;
            animation: flowerFall 15s infinite linear;
            opacity: 0.7;
        }

        @keyframes flowerFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .organic-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .organic {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: organicMove 20s infinite ease-in-out;
        }

        @keyframes organicMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.2);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.8);
            }
        }

        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.1));
            animation: bubbleRise 12s infinite linear;
        }

        @keyframes bubbleRise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .complex-patterns {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .pattern {
            position: absolute;
            opacity: 0.1;
        }

        .pattern-dots {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 
                        0 0 0 4px rgba(255, 255, 255, 0.05);
            animation: patternPulse 5s infinite alternate;
        }

        @keyframes patternPulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .pattern-lines {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            animation: patternMove 8s infinite linear;
        }

        @keyframes patternMove {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        .pattern-waves {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: patternWave 10s infinite linear;
        }

        @keyframes patternWave {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Enhanced Light Effects */
        .enhanced-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .light-spot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            animation: lightSpotMove 15s infinite ease-in-out;
        }

        @keyframes lightSpotMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, -50px) scale(1.5);
            }
        }

        .light-trail {
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            animation: lightTrailMove 12s infinite linear;
        }

        @keyframes lightTrailMove {
            0% {
                transform: translateX(-200px) rotate(30deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(100vw) rotate(30deg);
                opacity: 0;
            }
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        /* Glow Effect for Title and Subtitle */
        .glow-effect {
            animation: auroraGlow 5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .tricolor-glow {
            background: linear-gradient(45deg, #E63946, #F1C0E8, #C9ADA7);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: tricolorGlow 4s infinite alternate;
        }

        @keyframes auroraGlow {
            0% {
                filter: drop-shadow(0 0 5px #E63946) drop-shadow(0 0 10px #F1C0E8);
            }
            50% {
                filter: drop-shadow(0 0 10px #F1C0E8) drop-shadow(0 0 15px #C9ADA7);
            }
            100% {
                filter: drop-shadow(0 0 15px #C9ADA7) drop-shadow(0 0 5px #E63946);
            }
        }

        @keyframes tricolorGlow {
            0% {
                filter: drop-shadow(0 0 5px #E63946);
            }
            50% {
                filter: drop-shadow(0 0 10px #F1C0E8);
            }
            100% {
                filter: drop-shadow(0 0 15px #C9ADA7);
            }
        }

        /* Photo Gallery Container */
        .gallery-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .photo-frame {
            position: relative;
            width: 100%;
            height: 500px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .photo-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s, opacity 0.6s;
            opacity: 0;
            transform: rotateY(90deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .photo-card.active {
            opacity: 1;
            transform: rotateY(0);
            animation: photoAppear 0.8s ease-out;
        }

        @keyframes photoAppear {
            0% {
                transform: scale(0.8) rotateY(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) rotateY(0);
            }
            100% {
                transform: scale(1) rotateY(0);
                opacity: 1;
            }
        }

        .photo-card.prev {
            transform: rotateY(-90deg);
        }

        .photo-card.next {
            transform: rotateY(90deg);
        }

        .photo-img {
            width: 90%;
            max-height: 70%;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .photo-caption {
            width: 90%;
            text-align: center;
            font-size: 18px;
            padding: 10px;
            background-color: rgba(29, 53, 87, 0.7);
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .photo-caption::before, .photo-caption::after {
            content: '‚ù¶';
            position: absolute;
            color: #F1C0E8;
            font-size: 24px;
        }

        .photo-caption::before {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .photo-caption::after {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Navigation Controls */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .nav-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Photo Indicators */
        .photo-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .indicator.active {
            background-color: #E63946;
            transform: scale(1.2);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #E63946, #F1C0E8, #C9ADA7);
            width: 0%;
            transition: width 0.3s;
        }

        /* Play/Pause Button */
        .play-pause-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .play-pause-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
